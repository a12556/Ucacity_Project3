
---
- name: create backend directory
  become: true
  file:
    path: ~/backend
    state: directory
    mode: 0755
- name: copy backend files
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/artifact.tar.gz

- name: Extract backend files
  become: true
  shell: |
    cd ~/backend
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz
- name: start app 
  become: true
  shell: |
    cd ~/backend
    sudo npm install
    pm2 stop default
    pm2 start npm -- start