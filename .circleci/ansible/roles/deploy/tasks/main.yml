---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: ~/backend
    state: directory
    mode: '0755'
- name: Copy backend compressed file 
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/
- name: Extract backend files
  become: true
  shell: |
    cd ~/backend/
    tar -vxf artifact.tar.gz
    rm artifact.tar.gz
- name : Compile and start app 
  become : true 
  shell : | 
    cd ~/backend/
    pm2 stop default
    pm2 start npm -- start